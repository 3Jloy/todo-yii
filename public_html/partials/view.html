<div class="row-fluid">
  <div class="span8">
    <div id="task">
      <h1>{{task.title}}</h1>
      <hr />
      <dl class="dl-horizontal">
        <dt>Text:</dt>
        <dd>{{task.text}}</dd>
        <dt>Status:</dt>
        <dd>{{getStatusTitle(task)}}</dd>
        <dt>Created at:</dt>
        <dd>{{task.created_at}}</dd>
      </dl>
      <a href="#/" class="btn">Back to list</a>
      <a href="#/view/{{task.id}}" ng-click="getComments(task)" ng-hide="showComments" class="btn">Show comments ({{task.comments_count || 0}})</a>
    </div>

    <div ng-show="showComments" id="#comments">
      <h1>Comments</h1>
      <hr />
      <ul class="unstyled">
        <li ng-repeat="comment in comments">
          <strong>{{comment.created_at}}</strong>
          <p>{{comment.text}}</p>
        </li>
      </ul>
    </div>
  </div>
  
  
  <div class="span4">
    <form name="commentForm" ng-submit="save(task)" ng-controller="CommentsFormController" novalidate>
      <fieldset>
        <legend>Add comment</legend>
        <textarea class="span12" ng-model="comment.text" required></textarea>
        <input class="btn btn-primary" ng-disabled="commentForm.$invalid || saving" type="submit" value="Add comment">
      </fieldset>
    </form>
  </div>
 </div>
